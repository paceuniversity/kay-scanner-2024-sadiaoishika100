plugins {
	id 'java'
}

repositories {
	mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.2'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    // Other dependencies...
}

test {
	useJUnitPlatform()
	testLogging {
		events "passed", "skipped", "failed"
	}

}
